<!DOCTYPE html>
<html>
    <head>
        <title>Q Generator: Output</title>
        <link rel = "stylesheet" href = "{{ url_for('static', filename='css/baseCSS.css') }}" >
    </head>
    <body>
        <h2>Generated Qs</h2>
        <table border="1" align="center">
            <tr><th>Sr. No.</th><th>Question</th></tr>
            {% for item in data %}
            <tr><td>{{ item[0] }}</td><td>{{ item[1] }}</td></tr>
            {% endfor %}
        </table>
    </body>
</html>
